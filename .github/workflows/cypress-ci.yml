name: Cypress Tests

on: 
  workflow_dispatch:
          
jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:22.12.0
      options: --user 1001
    steps: 
      - name: Get code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm install

      - name: Run E2E test
        run: node runner.js
    env:
      TARGET_TOKEN: ${{ secrets.TARGET_TOKEN }}

  cypress-chrome-tests:
    needs:  cypress-electron-tests
    runs-on: ubuntu-24.04
    container:
      image: cypress/browsers:22.12.0
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4
        
      - name: install dependencies
        run: npm install
        
      - name: Run E2E test
        run: node runner.js
    env:
      TARGET_TOKEN: ${{ secrets.TARGET_TOKEN }}

        
